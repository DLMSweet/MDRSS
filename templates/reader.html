{% extends 'base.html' %}

{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{ url_for('static', filename='reader.css') }}">
{% endblock %}

{% block content %}

<div class="jumbotron text-center">
<div id="ChapterIndicators" class="carousel slide" data-ride="carousel" data-interval="false" data-wrap="false">
  <ol class="carousel-indicators">
    {% for image in images %}
	<li data-target="#ChapterIndicators" data-slide-to="{{ loop.index }}" {% if loop.index == 1 %} class="active"  {% endif %}></li>
    {% endfor %}
  </ol>
  <div class="carousel-inner">
    {% for image in images %}
    <div class="carousel-item {% if loop.index == 1 %} active {% endif %} text-center  h-75">
        <img class="img-fluid" src="{{ image }}">
    </div>
    {% endfor %}
  </div>
  <a class="carousel-control-prev" href="#ChapterIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#ChapterIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>

{% block scripts %}
{{super()}}
<script>
var slideIndex = 1;
showSlides(slideIndex);

// Next/previous controls
function plusSlides(n) {
  showSlides(slideIndex += n);
}

// Thumbnail image controls
function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("ChapterImages");
  var dots = document.getElementsByClassName("demo");
  if (n > slides.length) {slideIndex = slides.length}
  if (n < 1) {slideIndex = 1}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
}

$('.carousel').carousel({
  interval: false
})
</script>
{% endblock %}
